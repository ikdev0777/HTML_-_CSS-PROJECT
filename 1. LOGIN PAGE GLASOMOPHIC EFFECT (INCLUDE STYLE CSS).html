<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="/login page/style.css">
	
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');


*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    /* border: 0.5px red solid; */
}


body{
    font-family: "Lato", serif;
}


.outer-box{
  
   /* background:cross-fade(top left red blue); */
   /* background-color: red; */
   /* background:repeating-linear-gradient(top left blue green) */

   height: 100vh;
   width: 100vw;
   background: linear-gradient(to top left , rgb(0, 190, 181) , rgb(187, 241, 245));
}


.inner-box{
    position: relative;
    width: 400px;
    height: 500px;
    margin: 0 auto ;
    top: 400px;
    transform: translateY(-60%);
    border: 2px rgba(185, 189, 190, 0.568) solid;
    padding: 15px 0px;
    background-color: rgba(240, 248, 255, 0.397);
    border-radius: 10px;
    z-index: 2;
    backdrop-filter: blur(10px);

    
}

h1{
    margin-left: 60px;
    &:hover{
        color: rgb(36, 122, 134);
        
    }
}

label{
    display: block;
    /* margin: 2px; */
   
}

input{
    width: 100%;
    height: 30px;
    margin-top: 5px;
    /* margin: 2px 5px; */
    border-radius: 4px;
    border: 1px  rgb(151, 158, 158) solid ;
    padding-left: 10px;
}
p{
    padding: 10px;
    margin: 0 50px;
    /* font-weight: 600; */
    &:hover{
        color: rgb(36, 79, 134);

}
}

.inner-box main p label{

    font-weight: bold;
}




.button{
    background-color: rgb(50, 117, 204);
    font-size: 15px;
    color: white;
    border: none;

    &:hover{
        background-color: rgb(36, 79, 134);
        cursor: pointer;
    }
   

}

footer a{
    color:  rgb(50, 117, 204);

    &:hover{
    color: rgb(36, 79, 134);
}
}


footer{
    text-align: center;
}

.circle{
    height: 200px;
    width: 200px;
    /* background: linear-gradient(to top right, red blue); */
    border-radius: 100px; 
    background: linear-gradient(to top right , rgba(255, 255, 255, 0.144) , white);
    /* background-color: white; */
    position: absolute;
}

.c1{
    top: 10px;
    left: 400px;
}

.c2{
    bottom: 20px;
    right: 400px;
}
	</style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
           <header>
            <h1>SIGN UP</h1>
            <p>IT WILL TAKE 30 SECONDS </p>
           </header>
           <main>
            <form action="#">
                
                <p>
                    <label for="name">Your Name</label>
                    <input type="text" required placeholder="Full Name" id="name">
                </p>
             
                <p>
                    <label for="name">Username</label>
                    <input type="text" required placeholder="Username" id="uname">
                </p>
    
                <p>
                    <label for="mail">Your email or phone no</label>
                    <input type="email" required placeholder= "Mobile number or Email" id="mail">
                </p>

                <p>
                    <label for="Ynp">Password</label>
                    <input type="password" required placeholder= "Password" id="Ynp">
                </p>

                <p>
                    <input type="button" value="Create account" class="button">
                </p>

            </form>
           </main>

           <footer>
            <p>Already have an account? <a href="#">Login</a></p>

           </footer>
          
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
