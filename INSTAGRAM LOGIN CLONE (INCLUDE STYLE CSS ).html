<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram signup demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: "Lato", serif
        }

        .ob {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(to bottom left, rgb(255, 2, 221), rgb(246, 250, 23))
        }

        .ib {
            width: 300px;
            border: 1px black solid;
            margin: 0 auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            padding: 30px 30px;
            background-color: aliceblue;
            border-color: rgb(121, 120, 120);
            /* border-radius: 10px; */
        }

        h1 {
            font-size: 50px;
            font-style: italic cursive;
        }

        h3 {
            font-weight: 400;
            font-size: medium
        }

        h1,
        h3 {
            text-align: center;
        }

        header h1 {
            margin: 20px auto;
        }

        header h3 {
            margin: 0px 2px 25px;
        }

        header p {
            text-align: center;
        }

        button {
            width: 270px;
            margin-left: 15px;
            height: 35px;
            font-size: 14px;
            border-radius: 5px;
            background-color: rgb(46, 166, 247);
            color: white;
            border: none;


            &:hover {
                background-color: rgb(43, 124, 179);
                cursor: pointer;
            }

        }

        header p {
            font-size: small;
            margin: 15px;
        }

        main input {
            width: 280px;
            height: 30px;
            margin: 5px;
            border-radius: 5px;
            border: 1px rgba(8, 8, 8, 0.425) solid;
            padding-left: 10px;


        }


        footer h3 {
            margin: 15px;
            /* font-weight: 300; */
            font-size: 13px;
            color: rgb(121, 120, 120);
        }

        a {
            color: rgb(30, 129, 196);
            text-decoration: none;

            &:hover {
                color: rgb(10, 56, 87);
            }

        }

        img {
            margin-left: 50px;
        }
    </style>




</head>

<body>
    <div class="ob">
        <div class="ib">

            <header>

                <!-- <h1 >Instagram</h1> -->
                <img src="https://logos-world.net/wp-content/uploads/2020/05/Instagram-Logo-2016-present.png"
                    height="100px" alt="<h1 >Instagram</h1>">
                <h3>Sign up to see photos and videos from your friends.</h3>
                <button>Log in with Facebook</button>
                <p>OR</p>
            </header>

            <!-- <hr name="your name" > -->

            <main>
                <form action="#">
                    <p>
                        <input type="text" placeholder="Username">
                    </p>

                    <p>
                        <input type="password" placeholder="Password">
                    </p>

                    <p>
                        <input type="email" placeholder="Phone no. or email id">
                    </p>

                </form>
            </main>

            <footer>
                <h3>People who use our service may have uploaded your contact information to Instagram. <a
                        href="#">Learn More</a></h3>

                <h3>By signing up, you agree to our <a href="#">Terms</a> , <a href="#">Privacy Policy</a> and <a
                        href="#">Cookies Policy</a> .</h3>

                <button>Sign up</button>
            </footer>
        </div>
    </div>
</body>

</html>
